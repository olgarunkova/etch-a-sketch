<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="buttons">
        <button onclick="changeGridSize()">Change Grid Size</button>
        <button class="darkening">Darkening Effect</button>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <button class="reset">Reset</button>
    </div>

    <div class="container"></div>
    <div class="color">
        <label for="color">Color</label>
        <input class="colorPicker" type="color" id="color" value="black">
    </div>  
    


    <script src="app.js"></script>
</body>
</html>
